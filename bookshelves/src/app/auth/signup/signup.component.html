<div class="row">
	<div class="col-sm-8 col-sm-offset-2 mx-auto mt-5">
		<h2>Créer un compte</h2>
		<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
			<div class="form-group">
				<label for="username">Username: </label>
				<input type="text" id="username" class="form-control" formControlName="username">
				</div>
			<div class="form-group">
			<label for="email">Email: </label>
			<input type="text" id="email" class="form-control" formControlName="email">
			</div>
			<div class="form-group">
				<label for="password">Password: </label>
				<input type="password" id="password" class="form-control" formControlName="password">
			</div>
			<div class="form-group">
				<label for="password-confirm">Confirm password: </label>
				<input type="password" id="password-confirm" class="form-control" formControlName="passwordConfirm">
			</div>
				<button class="btn btn-primary" type="submit" [disabled]="signUpForm.invalid">Créer un compte</button>
		</form>
		<p class="text-danger">{{errorMessage}}</p>
	</div>
</div>
