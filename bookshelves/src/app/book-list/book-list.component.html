<div class="row">
	<div class="container mt-5">
		<h2>Vos livres</h2>
		<div class="main mt-3" *ngFor="let book of books
		; let i = index">
			<button class="button"  (click)="onViewBook(i)">
			<div class="content">
			<h3>{{book.title}}</h3>
			<button class="btn btn-danger inside" (click)="onDeleteBook(book)">
				<i class="fa fa-minus-circle"></i>			
			</button>
			<p class="text-inside">By: {{book.author}}</p>
		</div>
		</button>
		</div>
		<div class="d-flex justify-content-center">
		<button class="btn btn-primary mt-3" (click)="onNewBook()">Nouveau livre</button>
		</div>
	</div>
</div>
