<div class="row mt-5">
	<div class="col-sm-8-sm-offset-2">
		<h2>Enregistrer un Nouveau livre</h2>
		<form [formGroup]="bookForm" (ngSubmit)="onSaveBook()">
			<div class="form-group">
				<label for="title">Title: </label>
				<input type="text" class="form-control" id='title' formControlName="title">
			</div>
			<div class="form-group">
				<label for="author">Author: </label>
				<input type="text" class="form-control" id='author' formControlName="author">
			</div>
			<div class="form-group">
				<label for="description">Short description: </label>
				<textarea class="form-control" id='description' formControlName="description"></textarea>
			</div>
			<div class="form-group">
				<h4>Ajouter une photo</h4>
				<input type="file" (change)="detectFiles($event)" class="form-control" accept="image/*">
				<p class="text-success" *ngIf="fileUploaded">Fichier charg√©!</p>
			</div>
			<button class="btn btn-success" [disabled]="bookForm.invalid || fileIsUploading" type="submit">Enregistrer</button>
		</form>
	</div>
</div>
